<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
</head>

    
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;" renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="model" src="clouds_above_texas.glb"></a-asset-item>
        </a-assets>
        
        <a-marker type="pattern" url="pattern-qr-code.patt">
            <a-entity gltf-model="#model" scale="1.5 1.5 1.5" position="0 0 0" rotation="90 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

 
   
</body>
</html>
