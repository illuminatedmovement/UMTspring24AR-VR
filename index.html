<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene preload="auto"; embedded arjs>
        <a-marker preset="hiro">
            <a-assets>
              <a-asset-item id="model" src="clouds above texas.glb" response-type="arraybuffer"></a-asset-item>
            </a-assets>
            <a-entity loader="src: clouds above texas.glb; format: glb; responseType: arraybuffer;"></a-entity>        
        </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
